name: ğŸ† FUTBIN Price Tracker CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # LÃ¤uft tÃ¤glich um 02:00 UTC fÃ¼r Dependency-Checks
    - cron: '0 2 * * *'

jobs:
  # === QUALITY CHECKS ===
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"
    
    - name: ğŸ¨ Code Formatting Check (Black)
      run: black --check --diff .
    
    - name: ğŸ§¹ Linting (Flake8)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: ğŸ” Type Checking (MyPy)
      run: mypy . --ignore-missing-imports
      continue-on-error: true  # Type checking ist noch optional

  # === TESTING ===
  test:
    name: ğŸ§ª Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
        exclude:
          # Reduziere Matrix fÃ¼r Performance
          - os: windows-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.8
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
    
    - name: ğŸ§ª Run Tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
      env:
        FUTBIN_PLATFORM: ps
        DEBUG: true
    
    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # === SECURITY SCAN ===
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ”’ Run Security Scan (Bandit)
      run: |
        pip install bandit[toml]
        bandit -r . -f json -o security-report.json
      continue-on-error: true
    
    - name: ğŸ” Dependency Vulnerability Check (Safety)
      run: |
        pip install safety
        safety check
      continue-on-error: true

  # === BUILD & PACKAGE ===
  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: ğŸ—ï¸ Build Package
      run: python -m build
    
    - name: âœ… Check Package
      run: twine check dist/*
    
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-${{ github.sha }}
        path: dist/

  # === INTEGRATION TESTS ===
  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Package
      run: |
        pip install -e .
        pip install pytest-integration
    
    - name: ğŸŒ Test FUTBIN Connectivity
      run: |
        python -c "
        from futbin_api import FutbinAPI
        import sys
        
        try:
            with FutbinAPI('ps') as api:
                # Test mit bekannter Player ID
                price = api.get_price_for_platform(231747)  # MbappÃ©
                if price:
                    print(f'âœ… FUTBIN Connectivity OK: {price} Coins')
                else:
                    print('âš ï¸  FUTBIN Response OK, aber keine Preisdaten')
                    sys.exit(0)  # Nicht als Fehler werten
        except Exception as e:
            print(f'âŒ FUTBIN Connectivity Failed: {e}')
            sys.exit(1)
        "
      continue-on-error: true  # FUTBIN kÃ¶nnte temporÃ¤r nicht verfÃ¼gbar sein
    
    - name: ğŸ“Š Test Excel Export
      run: |
        python -c "
        from main import FutbinPriceTracker
        import os
        
        # Test Excel-Export-FunktionalitÃ¤t
        tracker = FutbinPriceTracker('ps', 'test_data')
        
        # Simuliere Trade
        test_player = {
            'name': 'Test Player',
            'buy_price': 100000,
            'futbin_id': 123456
        }
        
        tracker.record_trade(test_player, 120000)
        
        if os.path.exists('test_data/trades.xlsx'):
            print('âœ… Excel Export funktional')
        else:
            print('âŒ Excel Export fehlgeschlagen')
            exit(1)
        "

  # === RELEASE ===
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [quality, test, build, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # FÃ¼r Changelog-Generierung
    
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: python-package-${{ github.sha }}
        path: dist/
    
    - name: ğŸ·ï¸ Extract Version
      id: version
      run: |
        VERSION=$(python setup.py --version)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"
    
    - name: ğŸ“ Generate Changelog
      id: changelog
      run: |
        # Vereinfachte Changelog-Generierung
        echo "## ğŸš€ Version ${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### âœ¨ Neue Features:" >> RELEASE_NOTES.md
        git log --oneline --grep="feat:" --since="1 month ago" | sed 's/^/- /' >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ğŸ› Bugfixes:" >> RELEASE_NOTES.md
        git log --oneline --grep="fix:" --since="1 month ago" | sed 's/^/- /' >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "### ğŸ“Š VollstÃ¤ndige Ã„nderungen:" >> RELEASE_NOTES.md
        echo "Siehe [Commit-Verlauf](https://github.com/${{ github.repository }}/commits/main)" >> RELEASE_NOTES.md
    
    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: ğŸ† FUTBIN Price Tracker v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false

  # === NOTIFICATION ===
  notify:
    name: ğŸ“¢ Benachrichtigung
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()
    
    steps:
    - name: ğŸ“Š Job Status Summary
      run: |
        echo "## ğŸ“Š CI/CD Results Summary" > status.md
        echo "" >> status.md
        echo "| Job | Status |" >> status.md
        echo "|-----|--------|" >> status.md
        echo "| Quality Check | ${{ needs.quality.result }} |" >> status.md
        echo "| Tests | ${{ needs.test.result }} |" >> status.md  
        echo "| Build | ${{ needs.build.result }} |" >> status.md
        echo "" >> status.md
        echo "**Commit**: \"${{ github.sha }}\"" >> status.md
        echo "**Branch**: \"${{ github.ref_name }}\"" >> status.md
        echo "**Triggered by**: ${{ github.event_name }}" >> status.md
        
        cat status.md
    
    - name: ğŸ”” Discord Notification (bei Failure)
      if: failure() && github.event_name == 'push'
      run: |
        echo "Hier wÃ¼rde Discord-Benachrichtigung bei CI-Failure gesendet"
        # Webhook-Integration kann ich hier implementiert werden
